<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>gplus-oauth</title>
    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="js/googleoauth.js" type="text/javascript"></script>
</head>
<body>
<div style="position: absolute;left: 10%">
    <h2>Google+</h2>

    <div >
        <h3>添加应用并授权</h3>
        <a>请在该表中填入应用信息</a>
        <form method="post">
            应用名称:<br>
            <input type="text" id="appName" name="appName" style="position: relative;margin-top:10px "><br><br>
            ClientID:<br>
            <input type="text" id="clientId" name="clientId" style="position: relative;margin-top:10px "><br><br>
            ClientSecret<br>
            <input type="text" id="clientSecret" name="clientSecret" style="position: relative;margin-top:10px"><br><br>

            <input type="button" onclick="gplus.oauth()" value="提交应用并授权">
        </form>
    </div>
    <div>
        <h3>添加监控用户</h3>

        <div>

        </div>
    </div>
</div>
</body>
</html>
